<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Pong - A Fantasy Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a0033, #330066, #000011);
            font-family: 'Cinzel', serif;
            color: #ffd700;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23ffd700" stroke="%23fff" stroke-width="2"/></svg>'), auto;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 30px #ffd700, inset 0 0 20px rgba(255, 215, 0, 0.1);
            background: linear-gradient(45deg, #1a0033, #330066);
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .player-name {
            font-size: 16px;
            color: #fff;
        }

        .score-value {
            font-size: 32px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ffd700;
            margin: 0 0 20px 0;
            font-size: 28px;
            text-shadow: 0 0 15px #ffd700;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ffd700;
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="ui">
            <div class="score">
                <div class="player-name">üßô‚Äç‚ôÇÔ∏è Wizard</div>
                <div class="score-value" id="player1Score">0</div>
            </div>
            <div class="score">
                <div class="player-name">üêâ Dragon</div>
                <div class="score-value" id="player2Score">0</div>
            </div>
        </div>

        <div class="controls">
            Wizard: W/S keys | Dragon: ‚Üë/‚Üì arrows | Space: Pause/Resume
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="winnerText">Victory!</h2>
            <p id="winnerMessage">The realm has been saved!</p>
            <button class="restart-btn" onclick="restartGame()">Quest Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: true,
            paused: false,
            scores: { player1: 0, player2: 0 },
            maxScore: 5
        };

        // Paddle properties
        const paddleWidth = 15;
        const paddleHeight = 80;
        const paddleSpeed = 6;

        // Ball properties
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4,
            dy: 3,
            radius: 8,
            trail: []
        };

        // Paddles
        let player1 = {
            x: 30,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0
        };

        let player2 = {
            x: canvas.width - 30 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            dy: 0
        };

        // Particle effects
        let particles = [];
        let sparks = [];

        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === ' ') {
                e.preventDefault();
                togglePause();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Create starfield
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starfield.appendChild(star);
            }
        }

        // Particle system
        function createParticle(x, y, color = '#ffd700') {
            particles.push({
                x, y,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                life: 1,
                decay: 0.02,
                color,
                size: Math.random() * 3 + 1
            });
        }

        function createSpark(x, y) {
            for (let i = 0; i < 5; i++) {
                sparks.push({
                    x, y,
                    dx: (Math.random() - 0.5) * 8,
                    dy: (Math.random() - 0.5) * 8,
                    life: 1,
                    decay: 0.05,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.life -= p.decay;
                return p.life > 0;
            });

            sparks = sparks.filter(s => {
                s.x += s.dx;
                s.y += s.dy;
                s.life -= s.decay;
                s.dy += 0.1; // gravity
                return s.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            sparks.forEach(s => {
                ctx.save();
                ctx.globalAlpha = s.life;
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Draw fantasy paddle with magical effects
        function drawPaddle(paddle, isPlayer1) {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddleWidth, paddle.y + paddleHeight);

            if (isPlayer1) {
                // Wizard staff - blue/purple magic
                gradient.addColorStop(0, '#4169e1');
                gradient.addColorStop(0.5, '#8a2be2');
                gradient.addColorStop(1, '#4b0082');
            } else {
                // Dragon scale - red/orange fire
                gradient.addColorStop(0, '#ff4500');
                gradient.addColorStop(0.5, '#dc143c');
                gradient.addColorStop(1, '#8b0000');
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);

            // Add magical glow
            ctx.shadowBlur = 15;
            ctx.shadowColor = isPlayer1 ? '#8a2be2' : '#ff4500';
            ctx.fillRect(paddle.x, paddle.y, paddleWidth, paddleHeight);
            ctx.shadowBlur = 0;

            // Add runes/scales texture
            ctx.fillStyle = isPlayer1 ? '#9370db' : '#ffa500';
            for (let i = 0; i < 3; i++) {
                const y = paddle.y + 15 + i * 20;
                ctx.fillRect(paddle.x + 2, y, paddleWidth - 4, 3);
            }
        }

        // Draw magical orb (ball)
        function drawBall() {
            // Add to trail
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) ball.trail.shift();

            // Draw trail
            ball.trail.forEach((pos, i) => {
                ctx.save();
                ctx.globalAlpha = (i / ball.trail.length) * 0.5;
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, ball.radius * (i / ball.trail.length), 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });

            // Draw main orb
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(0.3, '#ffd700');
            gradient.addColorStop(1, '#ffaa00');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Add magical glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffd700';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Sparkle effect
            if (Math.random() < 0.3) {
                createParticle(ball.x + (Math.random() - 0.5) * 16, ball.y + (Math.random() - 0.5) * 16);
            }
        }

        // Draw magical field background
        function drawBackground() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(26, 0, 51, 0.1)');
            gradient.addColorStop(0.5, 'rgba(51, 0, 102, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 17, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line as mystical energy
            ctx.strokeStyle = 'rgba(255, 215, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Floating runes
            ctx.fillStyle = 'rgba(255, 215, 0, 0.1)';
            ctx.font = '20px Cinzel';
            const runes = ['·ö±', '·ö¢', '·öæ', '·õñ', '·õã'];
            for (let i = 0; i < 5; i++) {
                const x = 100 + i * 150;
                const y = 50 + Math.sin(Date.now() / 1000 + i) * 20;
                ctx.fillText(runes[i], x, y);
            }
        }

        function updateGame() {
            if (!gameState.running || gameState.paused) return;

            // Paddle movement
            if (keys['w'] && player1.y > 0) player1.y -= paddleSpeed;
            if (keys['s'] && player1.y < canvas.height - paddleHeight) player1.y += paddleSpeed;
            if (keys['arrowup'] && player2.y > 0) player2.y -= paddleSpeed;
            if (keys['arrowdown'] && player2.y < canvas.height - paddleHeight) player2.y += paddleSpeed;

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom
            if (ball.y <= ball.radius || ball.y >= canvas.height - ball.radius) {
                ball.dy = -ball.dy;
                createSpark(ball.x, ball.y);
            }

            // Ball collision with paddles
            if (ball.x - ball.radius <= player1.x + paddleWidth &&
                ball.y >= player1.y && ball.y <= player1.y + paddleHeight &&
                ball.dx < 0) {
                ball.dx = -ball.dx;
                ball.x = player1.x + paddleWidth + ball.radius;

                // Add spin based on paddle position
                const hitPos = (ball.y - player1.y) / paddleHeight - 0.5;
                ball.dy += hitPos * 2;

                createSpark(ball.x, ball.y);
                for (let i = 0; i < 10; i++) {
                    createParticle(ball.x, ball.y, '#8a2be2');
                }
            }

            if (ball.x + ball.radius >= player2.x &&
                ball.y >= player2.y && ball.y <= player2.y + paddleHeight &&
                ball.dx > 0) {
                ball.dx = -ball.dx;
                ball.x = player2.x - ball.radius;

                // Add spin based on paddle position
                const hitPos = (ball.y - player2.y) / paddleHeight - 0.5;
                ball.dy += hitPos * 2;

                createSpark(ball.x, ball.y);
                for (let i = 0; i < 10; i++) {
                    createParticle(ball.x, ball.y, '#ff4500');
                }
            }

            // Ball out of bounds - scoring
            if (ball.x < 0) {
                gameState.scores.player2++;
                document.getElementById('player2Score').textContent = gameState.scores.player2;
                resetBall();
                for (let i = 0; i < 20; i++) {
                    createParticle(canvas.width - 50, canvas.height / 2, '#ff4500');
                }
            } else if (ball.x > canvas.width) {
                gameState.scores.player1++;
                document.getElementById('player1Score').textContent = gameState.scores.player1;
                resetBall();
                for (let i = 0; i < 20; i++) {
                    createParticle(50, canvas.height / 2, '#8a2be2');
                }
            }

            // Check for game over
            if (gameState.scores.player1 >= gameState.maxScore || gameState.scores.player2 >= gameState.maxScore) {
                endGame();
            }

            // Limit ball speed
            const maxSpeed = 8;
            if (Math.abs(ball.dx) > maxSpeed) ball.dx = ball.dx > 0 ? maxSpeed : -maxSpeed;
            if (Math.abs(ball.dy) > maxSpeed) ball.dy = ball.dy > 0 ? maxSpeed : -maxSpeed;

            updateParticles();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = (Math.random() - 0.5) * 4;
            ball.trail = [];
        }

        function togglePause() {
            gameState.paused = !gameState.paused;
        }

        function endGame() {
            gameState.running = false;
            const winner = gameState.scores.player1 >= gameState.maxScore ? 'Wizard' : 'Dragon';
            const emoji = gameState.scores.player1 >= gameState.maxScore ? 'üßô‚Äç‚ôÇÔ∏è' : 'üêâ';
            const message = gameState.scores.player1 >= gameState.maxScore ?
                'The ancient magic has triumphed!' :
                'The dragon\'s flame burns brightest!';

            document.getElementById('winnerText').textContent = `${emoji} ${winner} Wins!`;
            document.getElementById('winnerMessage').textContent = message;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameState.running = true;
            gameState.paused = false;
            gameState.scores = { player1: 0, player2: 0 };
            document.getElementById('player1Score').textContent = '0';
            document.getElementById('player2Score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';

            player1.y = canvas.height / 2 - paddleHeight / 2;
            player2.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();

            particles = [];
            sparks = [];
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawPaddle(player1, true);
            drawPaddle(player2, false);
            drawBall();
            drawParticles();

            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffd700';
                ctx.font = '32px Cinzel';
                ctx.textAlign = 'center';
                ctx.fillText('‚è∏Ô∏è PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createStarfield();
        gameLoop();
    </script>
</body>
</html>
